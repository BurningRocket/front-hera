<div style="display: flex; justify-content: center;">
  <div style="width: 1250px;">
    <div>
      <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [autoplayInterval]="5000"
        [showIndicators]="false">
        <ng-template pTemplate="header">
          <h3 class="titulo-01 text-5xl font-medium text-center">Acompanhe nossos produtos</h3>
        </ng-template>
        <ng-template let-product pTemplate="item">
          <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
            <div class="mb-3">
              <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.name"
                class="w-6 shadow-2" />
            </div>
            <div>
              <h4 class="mb-1">{{ product.descricao}}</h4>
              <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>
              <p-tag [value]="product.inventoryStatus"></p-tag>
              <div class="mt-5 flex align-items-center justify-content-center gap-2">
                <app-products-dialog></app-products-dialog>
                <p-button icon="pi pi-shopping-cart" [rounded]="true" severity="secondary"
                  [style]="{backgroundColor:'var(--cor-01)'}" />
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>

    <div class="grid mt-4">
      <div class="col-12">
        <h3 class="text-3xl font-medium text-white" style="background-color: #393872; width: fit-content; padding: 10px; border-radius: 20px 20px 0 0;">Categorias</h3>
        <hr style="margin-top: -30px;">
      </div>
      <div class="col-2 card-wraper" *ngFor="let categoria of categorias">
        <div class="card col-4">
          <b>{{categoria.label}}</b>
        </div>
      </div>
    </div>

    <div class="grid mt-4 center align-items-center">
      <div class="col-12">
        <h3 class="text-3xl font-medium text-white" style="background-color: #393872; width: fit-content; padding: 10px; border-radius: 20px 20px 0 0;">Todos nossos produtos</h3>
        <hr style="margin-top: -30px;">
      </div>
      <p-card class="col-4" [header]="product.name" [subheader]="product.category" [style]="{ width: '360px' }" *ngFor="let product of products">
        <ng-template pTemplate="header">
          <img alt="Card" src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" />
        </ng-template>
        <p>
          lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante
        </p>
        <ng-template pTemplate="footer">
          <p-button label="Adicionar" icon="pi pi-shopping-cart" severity="success" (click)="addToCart(product)" *ngIf="!isProductAdded(product)"></p-button>
          <p-button label="Remover" icon="pi pi-times" severity="danger" (click)="removeFromCart(product)" *ngIf="isProductAdded(product)"></p-button>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
