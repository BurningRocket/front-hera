<div class="card">
    <p-carousel [value]="primeirosProdutos" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <h3 class="titulo-01 text-5xl font-medium text-center">Acompanhe Nosso Bazar</h3>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
            <div class="mb-3">
                <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.name" class="w-6 shadow-2" />
            </div>
            <div>
                <h4 class="mb-1">{{ product.descricao}}</h4>
                <h6 class="mt-0 mb-3">{{ '$' + product.preco }}</h6>
                <p-tag [value]="product.inventoryStatus"></p-tag>
                <div class="mt-5 flex align-items-center justify-content-center gap-2">
                    <app-products-dialog></app-products-dialog>
                    <p-button icon="pi pi-shopping-cart" [rounded]="true" severity="secondary" [style]="{backgroundColor:'var(--cor-01)'}"/>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button class="flex justify-content-center mt-2" label="Ver Tudo" [style]="{backgroundColor:'var(--cor-01)'}"></p-button>    
    </ng-template>
    </p-carousel>
    </div>
