<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" icon="pi pi-shopping-cart" label="" badge="8" styleClass="" [style]="{backgroundColor:'var(--cor-01)'}"></p-button>
    <p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem', height:'450px' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
        <ng-template pTemplate="header">
            <div class="inline-flex align-items-center justify-content-center gap-2">
                <p-avatar image="https://primefaces.org/cdn/primeng/images/avatar/amyelsner.png" shape="circle" />
                <span class="font-bold white-space-nowrap">Amy Elsner</span>
            </div>
        </ng-template>
        <div [style]="{marginTop:'20px'}">
            <app-dataview-cart></app-dataview-cart>
        </div>
        <ng-template pTemplate="footer" [style]="{marginTop:'20px'}">
            <div class="flex justify-content-between" [style]="{marginTop:'20px'}">
                <p-button icon="pi pi-times" (click)="visible = false" label="Limpar Carrinho" pAutoFocus [autofocus]="true" severity="danger"></p-button>
                <p-button icon="pi pi-check" (click)="visible = false" label="Proceder Para o Checkout" pAutoFocus [autofocus]="true"></p-button>
            </div>
        </ng-template>
    </p-dialog>
    </div>
