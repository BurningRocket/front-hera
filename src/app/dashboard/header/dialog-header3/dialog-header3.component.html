<div class="card flex justify-content-center">
  <p-button (click)="showDialog()" icon="pi pi-shopping-cart" label="" [badge]="products.length.toString()" styleClass=""
    [style]="{backgroundColor:'var(--cor-01)'}"></p-button>
  <p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '40rem', height:'100vh' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" position="right" [draggable]="false" [resizable]="false" [dismissableMask]="true">
    <ng-template pTemplate="header">
      <div class="inline-flex align-items-center justify-content-center gap-2">
        <h3 class="font-bold white-space-nowrap">Seu Carrinho</h3>
      </div>
    </ng-template>
    <div [style]="{marginTop:'20px'}">
      <div class="card">
        <p-dataView #dv [value]="products">
            <ng-template pTemplate="list" let-products>
                <div class="grid grid-nogutter">
                    <div class="col-12" *ngFor="let item of products; let first = first">
                        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
                            <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + item.image" [alt]="item.name" />
                            <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                                <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                    <div class="text-2xl font-bold text-900">{{ item.name }}</div>
                                    <div class="flex align-items-center gap-3">
                                        <span class="flex align-items-center gap-2">
                                            <i class="pi pi-tag"></i>
                                            <span class="font-semibold">{{ item.category }}</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                    <span class="text-2xl font-semibold">{{ '$' + item.price }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
    </div>
    <ng-template pTemplate="footer" [style]="{marginTop:'20px'}">
      <div class="flex justify-content-between" [style]="{marginTop:'20px'}">
        <p-button icon="pi pi-times" (click)="visible = false" label="Limpar Carrinho" pAutoFocus [autofocus]="true"
          severity="danger" (click)="clearCart()"></p-button>
        <a href="/checkout" icon="pi pi-check" rel="noopener noreferrer" class="p-button font-bold p-button-success" style="text-decoration: none;"><i style="margin-right: 10px;" class="pi pi-check"></i>   Finalizar Or√ßamento</a>
      </div>
    </ng-template>
  </p-dialog>
</div>
