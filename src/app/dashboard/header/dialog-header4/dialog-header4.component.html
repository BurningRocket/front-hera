<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" icon="pi pi-user" label="" [style]="{backgroundColor:'var(--cor-01)'}"></p-button>
    <p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '25rem', height:'100vh' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" position="right">
        <ng-template pTemplate="header">
            <div class="inline-flex align-items-center justify-content-center gap-2">
                <p-avatar image="https://primefaces.org/cdn/primeng/images/avatar/amyelsner.png" shape="circle" />
                <span class="font-bold white-space-nowrap">Amy Elsner</span>
            </div>
        </ng-template>
        <div [style]="{marginTop:'20px'}">
            <app-header-panelmenu></app-header-panelmenu>
        </div>
        <ng-template pTemplate="footer">
            <app-login-dialog></app-login-dialog>
        </ng-template>
    </p-dialog>
    </div>
